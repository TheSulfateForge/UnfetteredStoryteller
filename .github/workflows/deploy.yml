# Workflow for deploying your Vite PWA to GitHub Pages
name: Deploy Unfettered Storyteller to Pages

on:
  # This workflow runs automatically on any push to your "main" branch
  push:
    branches: ["main"]

  # This allows you to run the workflow manually from the Actions tab if you want
  workflow_dispatch:

# Set the necessary permissions for the deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # The "build" job, which runs "npm run build"
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build your application
        run: npm run build
      - name: Prepare for deployment
        uses: actions/configure-pages@v5
      - name: Upload the build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # This tells it to upload the "dist" folder

  # The "deploy" job, which takes the built code and puts it online
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
